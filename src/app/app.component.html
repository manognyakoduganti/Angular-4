<app-header (getHeader)="getClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="header_selected!=='slist'"></app-recipes>
      <app-shopping-list *ngIf="header_selected ==='slist'"></app-shopping-list>
    </div>
  </div>
</div>
